<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Blue Music</title>
    </h:head>
    <h:body>
        <table width="30%" align="center">
            <tr><td width="30%">
                    <h:form> 
                        <p:dataScroller value="#{dataScrollerView.bandas1}" var="b" 
                                        chunkSize="10" rows="2" style="width: 50%">
                            <f:facet name="header" >
                                Pesquisa 1 > Escolha sua banda preferida >
                            </f:facet>

                            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="#{b.nome}" style="font-weight: bold"/>
                                        <p:commandButton value="Escolher" onclick="PF('dlg1').show();"/>
                                    </h:panelGrid>
                                </p:outputPanel>
                            </h:panelGrid>

                            <p:dialog header="Confirmacao" widgetVar="dlg1" minHeight="40">
                                <h:outputText value="Esta Ã© sua banda escolhida ?  " />
                                <p:commandButton action="#{dataScrollerView.chooseBand(b.id)}" value="Ok"/>
                            </p:dialog>
                        </p:dataScroller>
                    </h:form>
                </td></tr></table>
        <br />
    </h:body>
</html>
