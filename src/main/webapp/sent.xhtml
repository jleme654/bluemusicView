<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Blue Music</title>
    </h:head>
    <h:body>
        <h:form>
        <table width="50%" align="center">
            <tr><td>
                    <p:dataTable var="b" value="#{dataScrollerView.bandasChoose}">
                           <f:facet name="header" >
                                Sua pesquisa foi enviada com sucesso. Obrigado. </f:facet>
                            <p:column headerText="Suas Bandas escolhidas">
                                <h:outputText value="#{b.nome}" />
                            </p:column>
                    </p:dataTable>
                    <br />
                    <center>
                    <h:panelGrid columns="2" cellpadding="5" style="text-align: left" columnClasses="logo,detail">
                        <h:outputLabel for="username" value="Nome: " />
                        <h:outputText id="username" value="#{dataScrollerView.nome}" style="font-weight: bold" />

                        <h:outputLabel for="email" value="Email:" />
                        <h:outputText id="email" value="#{dataScrollerView.email}" style="font-weight: bold" />
                    </h:panelGrid>
                    </center>
                </td>
            </tr>
            <tr><td><center><a href="index.jsf">home</a></center></td></tr>
        </table>
        </h:form>
    </h:body>
</html>
